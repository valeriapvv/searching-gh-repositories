<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main">
    <h1 class="main__title">Searching GitHub repositories</h1>

    <!-- Form -->
    <form class="main__form form" action="#" method="get" id="search-form">
      <label class="visually-hidden" for="search-field">Search by substring</label>
      <input class="form__input" type="text" name="search" id="search-field" placeholder="repo name" required>
      <button class="form__send" type="submit">Find</button>
    </form>

    <!-- Results -->
    <section class="main__results">
      <h2 class="main__results-heading">Search results</h2>

      <ul class="main__list">
        <li class="main__item repo">
          <h3 class="repo__name">
            <a class="repo__link" href="#">repo-name</a>
          </h3>

          <dl class="repo__info">

            <!-- ID -->
            <div class="repo__content">
              <dt class="repo__caption">ID</dt>
              <dd class="repo__text">111111111</dd>
            </div>

            <!-- Language -->
            <div class="repo__content">
              <dt class="repo__caption">Language</dt>
              <dd class="repo__text">JavaScript</dd>
            </div>

            <!-- Owner -->
            <div class="repo__content">
              <dt class="repo__caption repo__caption--align-center">Owner</dt>
              <dd class="repo__text">
                <a class="owner" href="#">
                  <img class="owner__avatar" src="https://avatars.githubusercontent.com/u/11111111" width="42" height="42"
                    alt="Owner's avatar.">
                  owner-login
                </a>
              </dd>
            </div>

            <!-- Description -->
            <div class="repo__content repo__content--row">
              <dt class="repo__caption">Description</dt>
              <dd class="repo__text">Repo description</dd>
            </div>
          </dl>
        </li>
      </ul>
    </section>
  </main>

  <script src="js/main.js" type="module"></script>
</body>
</html>
