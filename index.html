<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main">
    <h1 class="main__title">Searching GitHub repositories</h1>

    <!-- Form -->
    <form class="main__form form" action="#" method="get" id="search-form">
      <label class="visually-hidden" for="search-field">Search by substring</label>
      <input class="form__input" type="text" name="search" id="search-field" placeholder="repo name" required>
      <button class="form__send" type="submit">Find</button>
    </form>

    <!-- Results -->
    <section class="main__results">
      <h2 class="main__results-heading hidden">Search results</h2>

      <!-- Repositories list or 'no result' message -->
    </section>
  </main>

  <script src="js/main.js" type="module"></script>
</body>
</html>
